<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .parent{
            background-color: bisque;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            border: 1px solid black;
            margin: auto;
        }
        .child{
            background-color: aqua;
            width: 10vw;
            height: 10vh;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
